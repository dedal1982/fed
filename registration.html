    <main class="content">
      <section class="authorization">
        <div class="container">
          <div class="authorization__wrapper">
            <div class="authorization__inner">
              <div class="authorization__form-wrapper">
                <div class="form-wrapper">
                  <h2 class="authorization__title">Регистрация</h2>
                  <form class="authorization__form">
                    <ul class="input-item">
                      <li>
                        <label class="authorization__input-name" for="#"
                          >Login</label
                        >
                        <input
                          class="form-input authorization__input border-color"
                          type="text"
                          id="#"
                          name="#"
                          required
                          minlength="4"
                          maxlength="8"
                          size="10"
                          placeholder="Введите ваш логин"
                        />
                      </li>
                      <li>
                        <label class="authorization__input-name" for="#"
                          >Email</label
                        >
                        <input
                          class="form-input authorization__input border-color"
                          type="email"
                          id="email"
                          pattern=".+@example\.com"
                          size="30"
                          required
                          placeholder=" Введите email адрес"
                        />
                      </li>
                      <li>
                        <label class="authorization__input-name" for="#"
                          >Password</label
                        >
                        <input
                          class="form-input authorization__input border-color"
                          id="userPassword"
                          type="password"
                          name="#"
                          required
                          minlength="4"
                          maxlength="8"
                          size="10"
                          placeholder="Введите ваш пароль"
                        />
                      </li>
                    </ul>
                    <button class="top-button input-submit" type="submit">
                      Регистрация
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
